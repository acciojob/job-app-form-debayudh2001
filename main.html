<!DOCTYPE html>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name:</label>
	<input id="name" type="text" required><br>
	<label for="email">Email:</label>
	<input id="email" type="email" required><br>
	<label for="gender">Gender:</label>
	<input type="radio" name="gender" required><span>Male</span>
	<input type="radio" name="gender" required><span>Female</span><br>
	<label for="laptop">Laptop Brands:</label>
	<select id="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select><br>
	<label for="age">Age:</label>
	<input id="age" type="number" required><br>
	<label for="dob">DOB:</label>
	<input id="dob" type="date" required><br>
	<label for="password">Password:</label>
	<input id="password" type="password" required><br>
	<label for="portfolio">Portfolio URL:</label>
	<input id="portfolio" type="url"><br>
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
